server:
  port: 7777

logging:
  level:
    org:
      springframework:
        cloud:
          gateway: TRACE
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8888/eureka

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:


        - id: route1
          predicates:
            - Path=/ms-formation/**
          filters:
            - RewritePath=/ms-formation/(?<s>.*), /${s}
          uri: lb://ms-formation


        - id: user-service-route
          predicates:
            - Path=/user-service/**
          filters:
            - RewritePath=/user-service/(?<s>.*), /${s}
          uri: lb://user-service


        - id: order-service-route
          predicates:
            - Path=/order-service/**
          filters:
            - RewritePath=/order-service/(?<s>.*), /${s}
          uri: lb://order-service


        - id: payment-service-route
          predicates:
            - Path=/payment-service/**
          filters:
            - RewritePath=/payment-service/(?<s>.*), /${s}
          uri: lb://payment-service